<!DOCTYPE html>
<html>
  <head>
    <title>Practice Chart</title>
    <meta name="viewport"> //content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="canvas.css">

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Load D3.js to read csv files -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
<canvas id="myChart"></canvas>
<canvas id="forecast" width="300" height="150"></canvas>
<button id="0" type="button" >Overall (Monthly)</button>
<button id="1" type="button" >Overall (Cumulative)</button>
<script>

// gather the monthly dataset
const monthlyData = {
    labels: ['Jun', 'Jul', 'Aug'],
    datasets: [{
    label: "DataPoint1",
    data: [1635063, 1324343, 1880284],
  }, {
    label: "DataPoint2",
    data: [962615, 1007211, 949080],
    borderDash: [10,5],
    type: 'line'
  }, {
    label: "DataPoint3",
    backgroundColor: 'rgba(255, 255, 255, 0.9)',
    borderColor: 'rgba(191, 63, 63, 0.9)',
    data: [1596798, 1468975, 1528036],
    borderDash: [10,5],
    type: 'line'
  }]
}

// gather the cumulative dataset
// put into a script file
const cumulativeData = {
    labels: ['Jan', 'Feb', 'Mar'],
    datasets: [{
    label: "DataPoint1",
    data: [1635063, 1324343, 1880284],
  }, {
    label: "DataPoint2",
    data: [962615, 1007211, 949080],
    borderDash: [10,5],
    type: 'line'
  }, {
    label: "DataPoint3",
    backgroundColor: 'rgba(255, 255, 255, 0.9)',
    borderColor: 'rgba(191, 63, 63, 0.9)',
    data: [1596798, 1468975, 1528036],
    borderDash: [10,5],
    type: 'line'
  }]
};

// define the default configuration
const defaultConfig = {
    type: 'bar',
    data: monthlyData
}

// create the chart with the default configuration
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, defaultConfig);

// add event listeners for the buttons
document.getElementById("0").addEventListener('click', () => {
  //  const chart = document.getElementById("myChart");
  chart.data = monthlyData});
  chart.update();

document.getElementById("1").addEventListener('click', () => {
  //const chart = document.getElementById("myChart");
  chart.data= cumulativeData});
  chart.update();

</script>
</body>
</html>
