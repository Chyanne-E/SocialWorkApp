<html>

<!-- scripts for charts -->
<script src="SW_script_team_bar.js"></script>
<script src="SW_script_ind_Arlene.js"></script>
<script src="SW_script_ind_Anthony.js"></script>
<script src="SW_script_ind_Anita.js"></script>
<script src="SW_script_ind_Alexa.js"></script>

  </head>

  <body>

    <canvas id="cont_bar"></canvas>
Select the name of a social worker to view a summary of their 2019 caseload.
    <button id="Arlene" type="button" onClick="updateChart(this.id)">Arlene</button>
    <button id="Anthony" type="button" onClick="updateChart(this.id)">Anthony</button>
    <button id="Anita" type="button" onClick="updateChart(this.id)">Anita</button>
    <button id="Alexa" type="button" onClick="updateChart(this.id)">Alexa</button>


    <!-- create blank canvas -->
    <!-- <canvas id="cont_Arlene"></canvas>
    <canvas id="cont_Arlene"></canvas>
    <canvas id="cont_Anthony"></canvas>
    <canvas id="cont_Anita"></canvas>
    <canvas id="cont_Alexa"></canvas>

    <canvas id='bar_Jan1'></canvas> -->

  <script type="text/javascript">
  var anthony = 0
  var alexa = 0
  var anita = 0
  var arlene = 0

  function updateChart(clicked_id) {
      if (clicked_id =="Alexa") {
        alexa = 0
        var canvas = document.createElement('canvas');
        canvas.id = "cont_Alexa"
        document.body.appendChild(canvas)
        alexaData(anthony, arlene, anita)
        alexa = 1
      } else if (clicked_id =="Anthony") {
        anthony = 0
        var canvas = document.createElement('canvas');
        canvas.id = "cont_Anthony"
        document.body.appendChild(canvas)
        anthonyData(alexa, arlene, anita)
        anthony = 1
      } else if (clicked_id =="Arlene") {
        arlene = 0
        var canvas = document.createElement('canvas');
        canvas.id = "cont_Arlene"
        document.body.appendChild(canvas)
        arleneData(anthony, alexa, anita)
        arlene = 1
      } else {
        anita = 0
        var canvas = document.createElement('canvas');
        canvas.id = "cont_Anita"
        document.body.appendChild(canvas)
        anitaData(anthony, arlene, alexa)
        anita = 1
      }
    }

    </script>
  </body>
</html>
